<mat-toolbar *ngIf="user" id="tnl-toolbar" class="toolbar">
    <div style="width: 100%; text-align: right; font-size: 12px;">
        <button mat-button [matMenuTriggerFor]="menu" [matTooltip]="user?.email" >
            <img src="/assets/img/guest.svg" class="avatar"></button></div>
    <mat-menu #menu="matMenu">
       <button mat-menu-item (click)="onLogout()">Logout</button>
    </mat-menu>
 </mat-toolbar>
