<mat-spinner *ngIf="loading"></mat-spinner>
<div [hidden]="loading">
    <h1 *ngIf="loseMatch">Hai perso, hai sorriso!</h1>
    <h1 *ngIf="winMatch">Hai vinto, non hai sorriso!</h1>
    <ul>
        <li>Felicit√†: {{ (happy * 100) | number }}%</li>
    </ul>
    <div [hidden]="!readyToGame">
        <youtube-player videoId="FFLTU9eIijw" [playerVars]="playerVars" (ready)="onReady($event)"
            (stateChange)="onStateChange($event)" #youtube></youtube-player>
    </div>
    <div class="video-container" [hidden]="readyToGame">
        <video (loadedmetadata)="onPlay()" autoplay muted playsinline #video></video>
        <h1 *ngIf="!faceDetected">Non riesco a vedere la tua faccia!</h1>
    </div>
</div>
